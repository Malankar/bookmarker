<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div id="userProfile">
      <img id="profilePhoto" src="" alt="Profile Photo" style="display:none;" class="profile-photo">
    </div>
    <a href="/logout" id="logout" class="logout">Logout</a>
  </header>
  <div class="container">
    <h1>Bookmark Manager</h1>
    
    <form id="bookmarkForm">
      <input type="text" id="siteName" placeholder="Site Name" required>
      <input type="url" id="siteUrl" placeholder="Site URL" required>
      <button type="submit">Add Bookmark</button>
    </form>
    
    <div id="bookmarksList"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
